<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Ninki</title>
    <script src="js/jquery-2.1.3.min.js"></script>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css" />
    <link href="css/app.css" rel="stylesheet" type="text/css" />
    <link href="css/font.css" rel="stylesheet" type="text/css" />
    <script src="js/ninki-min.js?c=4"></script>
    <script src="js/recover_v1.js" type="text/javascript"></script>
    <script src="js/bootstrap.js"></script>
    <script src="js/app.js"></script>
    <script src="js/parsley/parsley.min.js"></script>
    <script src="js/parsley/parsley.extend.js"></script>
    <script src="js/app.plugin.js"></script>
    <script src="js/pwstrength.js"></script>
</head>
<body>
    <div class="container aside-xxl">
        <section class="m-b-lg">
            <div class="list-group-item text-center">
                <img src="images/ninki.png" width="200" height="150" />
            </div>
            <div class="panel panel-default">
                <div class="panel-heading">
                    <ul class="nav nav-tabs font-bold">
                        <li id="listep1" class="active"><a>Step 1</a></li>
                        <li id="listep2"><a>Step 2</a></li>
                        <li id="listep3"><a>Step 3</a></li>
                        <li id="listep4"><a>Step 4</a></li>
                    </ul>
                </div>
                <div class="panel-body">
                    <p>
                        Complete this wizard to:
                    </p>
                    <ul>
                        <li>unlock your account</li>
                    </ul>
                    <div class="line line-lg">
                    </div>
                    <h4>
                    </h4>
                    <div class="progress progress-xs m-t-md">
                        <div id="prgsecwiz" class="progress-bar bg-info">
                        </div>
                    </div>
                    <div class="tab-content">
                        <div class="tab-pane" id="step1">
                            <p>
                                Enter your guid</p>
                            <div class="list-group-item bg-success">
                                <input type="text" class="form-control" placeholder="Enter your guid" value="" id="txtguid" />
                            </div>
                        </div>
                        <div class="tab-pane" id="step2">
                            <div class="list-group-item text-center">
                                <p>
                                    <div class="form-group">
                                        <label>
                                            <strong>Enter the token sent to your registered email address</strong></label>
                                        <input type="text" class="form-control" placeholder="Enter your token" id="txtToken" />
                                    </div>
                                </p>
                                <p>
                                    <strong>Select an option below:</strong>
                                </p>
                                <input type="radio" checked name="recoverchoice" id="optUnlock" />
                                Unlock your account
                            </div>
                        </div>
                        <div class="tab-pane" id="step5">
                            <div class="list-group-item text-center">
                                <div id="unlockaccmess" style="display: none" class="alert alert-success m-sm">
                                    <i class="fa fa-ban-circle"></i><strong>Success</strong> <span>Your account was unlocked</span>
                                </div>
                                <h4>
                                    <div class="list-group-item">
                                        <a id="signin" href="#">Sign in &raquo;</a>
                                    </div>
                                </h4>
                            </div>
                        </div>
                    </div>
                    <ul class="pager wizard m-b-sm">
                        <li class="previous"><a href="#">Previous</a></li>
                        <li class="next"><a href="#">Next</a></li>
                    </ul>
                </div>
            </div>
        </section>
    </div>
</body>
</html>
